<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <!--Josefin Sans Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <!--Irish Grover-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div id="header">
      <h3 class="library-text">Library</h3>
      <nav>
        <ul>
          <li>All Book</li>
          <li>Fiction</li>
          <li>Non - Fiction</li>
          <li>Manga</li>
        </ul>
      </nav>
    </div>
    <div id="sorter-container">
      <label for="sorter">Sort by</label>
      <div>
        <select id="sort-by-date" name="sort-by-date">
          <option value="publishing-date">Publishing-date</option>
          <option value="Insertion-date">Insertion-date</option>
        </select>
        <select name="desc-asc-sort" id="desc-asc-sort">
          <option value="Desacending">Desacending</option>
          <option value="Ascending">Ascending</option>
        </select>
      </div>
    </div>
    <div id="add-book-btn">
      <button type="button" id="addBookBtn">+ Add Book</button>
    </div>
    <div id="book-container">
      
    </div>
  </div>
  <div class="add-book-modal">
    <div class="add-book-content">
      <div class="upper-content">
        <p>Add New Book</p>
        <button type="button" class="close-btn">X</button>
      </div>
      <div class="lower-content">
        <form class="add-book-form" id="addBookForm">
          <input type="text" id="book-title" name="book-title" placeholder="Title" data-input maxlength="32">
          <input type="text" id="book-author" name="book-author" placeholder="Author" data-input maxlength="32">
          <input type="number" id="book-pages" name="book-pages" placeholder="Pages" data-input min="50" max="2000">
          <select name="book-genre" id="book-genre" data-input >
            <option value="Fiction">Fiction</option>
            <option value="Non-fiction">Non-Fiction</option>
            <option value="Manga">Manga</option>
          </select>
          <input type="url" id="book-url-img" name="book-url-img" placeholder="Book Cover ( URL ) - Optional" data-input>
          <input type="date" id="book-publish-date" name="book-publish-date" data-input>
          <div>
            <label for="read-status">Have you read it?</label>
            <input type="checkbox" id="read-status" name="read-status">
          </div>
          <button type="submit" class="add-book-submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="bookInformationModal">
    <div class="bookInfoContent">
      <div class="close-btn-2">
        <button type="button" id="closeBtn">X</button>
      </div>
      <div class="book-info-contents">
        <p class="book-info title">Rich Dad Poor Dad</p>
        <img src="assets/images/rich-dad-poor-dad-9.jpg" alt="" class="book-info image">
        <p class="book-info author">Robert Kiyosaki</p>
        <div class="book-date-page">
          <p>April 8, 1997</p>
          <span>|</span>
          <p>336 pages</p>
        </div>
        <button type="button" id="readStatusBtn">Read</button>
      </div>
    </div>
  </div>
  
</body>
</html>
