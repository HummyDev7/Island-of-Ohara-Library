<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <!--Josefin Sans Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <!--Irish Grover-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div id="header">
      <h3 class="library-text">Library</h3>
      <nav>
        <ul>
          <li>All Book</li>
          <li>Fiction</li>
          <li>Non - Fiction</li>
          <li>Manga</li>
        </ul>
      </nav>
    </div>
    <div id="sorter-container">
      <label for="sorter">Sort by</label>
      <div>
        <select id="sort-by-date" name="sort-by-date">
          <option value="publishing-date">Publishing-date</option>
          <option value="Insertion-date">Insertion-date</option>
        </select>
        <select name="desc-asc-sort" id="desc-asc-sort">
          <option value="Desacending">Desacending</option>
          <option value="Ascending">Ascending</option>
        </select>
      </div>
    </div>
    <div id="add-book-btn">
      <button type="button">+ Add Book</button>
    </div>
  </div>
  
</body>
</html>
